name: CI
on: [push]
jobs:
  lint-test-build-Application:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@.
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run lint
      - name: Test codes
        run: npm run test
      - name: Build code
        run: npm run build
