name: CI Pipeline
on: [push]
jobs:
  Lint-Test-Build-Application:
    runs-on: self-hosted
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test
      - name: Build Application
        run: npm run build
